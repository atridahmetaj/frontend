<div class="exception-body error">
  <div class="exception-panel">
    <div class="exception-image">
      <img src="assets/icon-error.png">
    </div>
    <div class="exception-detail">
      <h1>{{title}}</h1>
      <p>{{message}}</p>
      <p-button label="GO TO HOME" (click)="goToHome()"></p-button>
    </div>
  </div>
</div>
