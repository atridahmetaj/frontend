<div class="login-body">
    <div class="login-panel ui-fluid">
        <div class="login-panel-header">
        </div>
        <form [formGroup]="form" class="login-panel-content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h1>MS-System</h1>
                    <h2>Welcome, please use the form to sign-in</h2>
                </div>
                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input formControlName="username" type="text" pInputText />
                        <label>Username</label>
                    </span>
                </div>
                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input formControlName="password" type="password" pInputText />
                        <label>Password</label>
                    </span>
                </div>
                <div class="ui-g-6" style="text-align: center;">
                    <button [disabled]="form.invalid" pButton type="button" label="Login" (click)="login()"></button>
                </div>
                <div class="ui-g-6" style="text-align: center;">

                    <button pButton type="button" label="Reset password" (click)="resetPassword()" class="deep-orange-btn flat"></button>
                </div>

            </div>
        </form>
    </div>
</div>
